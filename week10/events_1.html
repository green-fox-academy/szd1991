<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
      }
      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
        background-size: 40%;
      }
    </style>
  </head>
  <body>
    <div>
      <button>Party</button>
    </div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Turn the party on and off by clicking the button. (the whole page)
    </script>
    OR
    <script src="events-1.js"></script> -->
    <script>
        'use strict';

        let button = document.getElementsByTagName('button')[0];
        button.addEventListener('click', partyStarter);
        let body = document.getElementsByTagName('body')[0];

        function partyStarter() {
            if (!(body.classList.contains('party'))) {
                body.classList.add('party');
                button.textContent = 'Party off... :(';
            } else {
                body.classList.remove('party');
                button.innerHTML = '<strong>PARTY ON!! :D</strong>';
            }
        }
    </script>
  </body>
</html>
