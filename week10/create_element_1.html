<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
    <script>
        let asteroidList = document.querySelector('.asteroids');
        let greenFoxAsteroid = document.createElement('li');
        let lampLighterAsteroid = document.createElement('li');
        greenFoxAsteroid.innerHTML = '<strong>The Green Fox</strong>';
        lampLighterAsteroid.textContent = 'The Lamplighter';
        asteroidList.appendChild(greenFoxAsteroid);
        asteroidList.appendChild(lampLighterAsteroid);

        let container = document.getElementsByClassName('container')[0];
        let heading = document.createElement('h1');
        heading.innerHTML = 'I can add elements to the DOM!';
        container.appendChild(heading);
        let image = document.createElement('img');
        image.src = 'https://worldwideinterweb.com/wp-content/uploads/2016/08/best-picture-of-the-internet.jpg';
        container.appendChild(image);
    </script>
  </body>
</html>
