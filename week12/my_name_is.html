<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button event</title>
</head>
<body>
    <h1>Hi, my name is</h1>

    <button>Who are you?</button>

    <script>
        const Eminem = {
            name: 'Slim Shady',
            speak: function() {
                document.getElementsByTagName('h1')[0].textContent = this.name;
            }
        }

        const nameButton = document.getElementsByTagName('button')[0];
        nameButton.addEventListener('click', function() {
            Eminem.speak();
        });
    </script>
</body>
</html>
